<div mat-dialog-content>
  <div class="text">
    Dodaj pytanie
  </div>
  <mat-form-field>
    <mat-label>Pytanie</mat-label>
    <textarea matInput [(ngModel)]="data.question"></textarea>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Odpowied≈∫</mat-label>
    <textarea matInput [(ngModel)]="data.answer"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Anuluj</button>
  <button mat-button [mat-dialog-close]="{ question: data.question, answer: data.answer}"> {{ data.submitButton }}</button>
</div>
